<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع 497 Webhook</title>
  <style>
    body {
      background-color: #ff4d4d;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0099ff;
      font-size: 48px;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #autoSendBtn.red {
      background-color: #dc3545; /* أحمر */
      color: white;
    }

    #autoSendBtn.green {
      background-color: #28a745; /* أخضر */
      color: white;
    }

    #sendOnceBtn {
      background-color: #28a745; /* أخضر */
      color: white;
    }

    #logBox {
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      width: 80%;
      margin-inline: auto;
      max-height: 300px;
      overflow-y: auto;
      direction: ltr;
    }
  </style>
</head>
<body>

  <h1>موقع 497 Webhook</h1>

  <div>
    <p>قم بوضع Webhook :</p>
    <input type="text" id="webhookUrl" placeholder="رابط Webhook">

    <p>قم بوضع الكلام :</p>
    <textarea id="messageText" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>

    <br>
    <button id="sendOnceBtn" onclick="sendMessage()">إرسال رسالة</button>
    <button id="autoSendBtn" class="red" onclick="toggleAutoSend()">الإرسال التلقائي</button>
  </div>

  <div id="logBox">
    <strong>سجل الإرسال:</strong><br>
  </div>

  <script>
    let intervalId = null;
    let autoSending = false;

    function sendMessage() {
      const url = document.getElementById("webhookUrl").value;
      const content = document.getElementById("messageText").value + "\n-# حقوق 497";

      if (!url || !content.trim()) return;

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.id && data.channel_id) {
          const channelId = data.channel_id;
          const messageId = data.id;
          const messageLink = `https://discord.com/channels/@me/${channelId}/${messageId}`;
          log(`✅ تم الإرسال إلى القناة: ${channelId}<br>🔗 <a href="${messageLink}" target="_blank">رابط الرسالة</a>`);
        } else {
          log("✅ تم الإرسال (بدون تفاصيل قناة)");
        }
      })
      .catch(error => {
        console.error("❌ خطأ:", error);
        log("❌ فشل في الإرسال.");
      });
    }

    function toggleAutoSend() {
      const btn = document.getElementById("autoSendBtn");

      if (!autoSending) {
        // بدء الإرسال
        sendMessage(); // أول رسالة
        intervalId = setInterval(sendMessage, 100);
        btn.classList.remove("red");
        btn.classList.add("green");
        autoSending = true;
        btn.textContent = "إيقاف الإرسال التلقائي";
      } else {
        // إيقاف الإرسال
        clearInterval(intervalId);
        intervalId = null;
        btn.classList.remove("green");
        btn.classList.add("red");
        autoSending = false;
        btn.textContent = "الإرسال التلقائي";
        log("🛑 تم إيقاف الإرسال التلقائي.");
      }
    }

    function log(message) {
      const logBox = document.getElementById("logBox");
      const timestamp = new Date().toLocaleTimeString();
      logBox.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }
  </script>

</body>
</html>
